
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-threaded Log Visualizer</title>
</head>
<body>
    <h1>Multi-threaded Log Visualizer</h1>
    <form id="log-form">
        <label for="log-path">Log File Path:</label>
        <input type="text" id="log-path" name="log-path" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="visualization"></div>

    <script>
        document.getElementById('log-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const logPath = document.getElementById('log-path').value;
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ log_path: logPath })
            });
            const visualization = await response.text();
            document.getElementById('visualization').innerHTML = visualization;
        });
    </script>
</body>
</html>
